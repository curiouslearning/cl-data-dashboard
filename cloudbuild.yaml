steps:
  # Step 1: Access Secret from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'access-secret'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret="streamlit-secrets" > streamlitsecrets.txt

  # Step2: DEBUG See that we got what we needed
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cat streamlitsecrets.txt

# Step 3: Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--file=Dockerfile'
      - '--no-cache'
      - '--platform=linux/amd64'
      - '--build-arg'
      - 'STREAMLIT_SECRETS=$(cat streamlitsecrets.txt)'
      - '--build-arg'
      - 'STREAMLIT_SECRETS2=$$STREAMLIT_SECRETS2'
      - '.'
    secretEnv: ['STREAMLIT_SECRETS2']  

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/streamlit-secrets/versions/latest
    env: 'STREAMLIT_SECRETS2'


serviceAccount: projects/$PROJECT_ID/serviceAccounts/streamlit-data-dash@dataexploration-193817.iam.gserviceaccount.com
options:
  logging: CLOUD_LOGGING_ONLY

